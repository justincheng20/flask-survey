{% extends "base.html" %}
{% block title %} Survey Question {% endblock %}
{% block content %}
    <form action="#" method="POST">
        <div>{{text}}</div>
        {% for choice in {{choices}} %} 
        <div>
            <input type="radio" name="{{choice}}"> 
            <label for="{{choice}}">{{choice}}</label>
        </div>
        {% endfor %}
    </form>
{% endblock %}
